<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


<title>Лабораторна робота 2</title>
<style>
    body {
        background-color: #EEEEEE;
    }

    #canvas-holder {
        float: left;
        margin: 0 20px 0 0;
    }
</style>

<script src="./Utils/trackball-rotator.js"></script>
<script src="./Utils/m4.js"></script>
<script src="./shader.gpu"></script>
<script src="./main.js"></script>

</head>
<body onload="init()">

<h2>A Richmond Minimal Surface with "Trackball" Mouse Rotation</h2>

<p id="message">Drag your mouse on the surface to rotate it.<br>
(On a touch screen, you can use your finger.)</p>

<div class="main-container">
    <div id="canvas-holder">
    <canvas width="600" height="600" id="webglcanvas" style="background-color:red"></canvas>
    </div>

    <div id="controls">
        <fieldset>
            <legend>Texture scale</legend>
            <input type="range" id="paramR" min="0.25" max="2" step="0.01" value="1" onchange="updateSurface()">
            <span id="currentMaxR">1</span>
        </fieldset>
        <fieldset>
            <legend>Eye separation</legend>
            <input type="range" id="eyeSeparation" min="0.1" max="1" step="0.001" value="0.02" onchange="updateSurface()">
        </fieldset>
        <fieldset>
            <legend>Convergence</legend>
            <input type="range" id="convergence" min="0.1" max="50" step="0.1" value="20" onchange="updateSurface()">
        </fieldset>
        <fieldset>
            <legend>FOV</legend>
            <input type="range" id="fov" min="0" max="5" step="0.01" value="1" onchange="updateSurface()">
        </fieldset>
        <fieldset>
            <legend>Near clipping</legend>
            <input type="range" id="near" min="0" max="30" step="0.5" value="10" onchange="updateSurface()">
        </fieldset>
    </div>
</div>


</body></html>
